<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Search Google Books</title>
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="images/favicon.ico"
        />
    </head>

    <main>
        <body>
            <header class="header">
                <img class="mainImage" src="images/open-book.png" />
                <h1 class="header__title">Search Google Books</h1>
                <h4 class="header__intro">
                    Use this tool to search the Google Books database. Just type
                    your search terms in the box below and press search
                </h4>
                <form id="searchForm">
                    <input id="searchInput" type="text" autocomplete="off" />
                    <button id="searchButton">Search</button>
                </form>
            </header>
            <div id="errorDisplay"></div>
            <div id="display"></div>
        </body>
        <script type="module" src="./scripts/dom.js"></script>
        <script type="module" src="./scripts/api.js"></script>
    </main>
</html>
